<!DOCTYPE html>
<html lang="en" id="chatHtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.0.0/dist/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <h1>Suporte</h1>
    </header>
    <main class="chatMain">
        <ul id="messages">
            <li class="ele"><h1>Pablo</h1><p class="mesage">Olá qual o seu problema</p></li>
        </ul>
    </main>
    <footer>
        <input type="text" placeholder="Sua Mensagem" id="messageInput">
        <i class="bi bi-arrow-right-short" id="sendBtn"></i>
    </footer>
    <script>
        const socket = io('https://chatsapatariapf.onrender.com'); // Atualize para não incluir a porta

        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const messages = document.getElementById('messages');
        messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                const message = messageInput.value;
                if (message) {
                    socket.emit('message', message); // Envia a mensagem ao servidor
                    messageInput.value = ''; // Limpa o campo de entrada
                }
            }
        });
        // Verificar conexão
        socket.on('connect', () => {
            console.log('Conectado ao servidor');
        });

        socket.on('connect_error', (err) => {
            console.log('Erro de conexão:', err);
        });

        sendBtn.onclick = () => {
            const message = messageInput.value;
            if (message) {
                socket.emit('message', message); // Envia a mensagem ao servidor
                messageInput.value = ''; // Limpa o campo de entrada
            }
        };

        socket.on('message', (msg) => {
            console.log('Mensagem recebida:', msg); // Adicione este log
            const li = document.createElement(`li`);
            li.classList.add('ele')
            li.innerHTML = `<p class="message">${msg}</p>`;
            messages.appendChild(li);
        });
    </script>
</body>
</html>
