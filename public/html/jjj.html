<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.0.0/dist/socket.io.min.js"></script>
</head>
<body>
    <header>
        <h1>Suporte</h1>
    </header>
    <main class="chatMain">
        <ul id="messages">
            <li class="eu"><p class="message">Olá</p></li>
            <li class="ele"><h1>Pablo</h1><p class="mesage">Olá, qual o seu problema?</p></li>
        </ul>
    </main>
    <footer>
        <input id="messageInput" type="text" placeholder="Sua Mensagem">
        <i class="bi bi-arrow-right-short" id="sendBtn"></i>
    </footer>

    
</body>
</html>
